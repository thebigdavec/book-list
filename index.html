<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <header id="heading">
            <h1>Book Library</h1>
            <!-- dark mode start -->
            <div>
                <input type="checkbox" id="checkbox" class="checkbox" />
                <label for="checkbox" class="label">
                    <div class="switch sun">
                        <div class="moon"></div>
                    </div>
                </label>
            </div>
            <!-- dark mode end -->
        </header>
        <form id="book-form">
            <div>
                <label for="title" id="book-title">Book Title</label>
                <input type="text" id="title" class="u-full-width" />
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" />
            </div>
            <div>
                <label for="ISBN">ISBN</label>
                <input type="text" id="ISBN" class="u-full-width" />
            </div>
            <div>
                <input type="submit" value="Add Book" class="u-full-width" id="submit-btn" />
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
        <div class="clear-tasks">
            <input type="button" value="Clear all books" class="button" id="clear-btn" />
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
